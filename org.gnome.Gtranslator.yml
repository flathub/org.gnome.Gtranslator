id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: gtranslator
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-download
  - --metadata=X-DConf=migrate-path=/org/gnome/Gtranslator/
modules:
  # this is needed by libgda
  - shared-modules/intltool/intltool-0.51.json
  - name: libgda
    buildsystem: meson
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670
        x-checker-data:
          type: gnome
          name: libgda
      - type: patch
        path: patches/0001-Fix-undefined-behavior-due-to-signed-integer-overflo.patch
    config-opts:
      - -Dui=false
      - -Djson=true
    cleanup:
      - /share/doc

  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libspelling/0.4/libspelling-0.4.6.tar.xz
        sha256: 3248a9b5336ea2f727d2db912d2f0083accc0505ce707679b3d9b8266c0101f5
        x-checker-data:
          type: gnome
          name: libspelling
          is-important: true

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/47/gtranslator-47.1.tar.xz
        sha256: c91c0264b9a99e3091ef911f731a8ff6d09a84a2bcd75e5651971da6bbea6222
        x-checker-data:
          type: gnome
          name: gtranslator
          is-important: true
