id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: gtranslator
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-download
  - --metadata=X-DConf=migrate-path=/org/gnome/Gtranslator/
modules:
  # this is needed by libgda
  - shared-modules/intltool/intltool-0.51.json
  - name: libgda
    buildsystem: meson
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670
        x-checker-data:
          type: gnome
          name: libgda
      - type: patch
        path: patches/0001-Fix-undefined-behavior-due-to-signed-integer-overflo.patch
      - type: patch
        path: patches/libgda-no-gtkdoc-markers.patch
    config-opts:
      - -Dui=false
      - -Djson=true
    cleanup:
      - /share/doc

  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libspelling/0.4/libspelling-0.4.2.tar.xz
        sha256: b3e609b1a247e71bc097e262564f33f51fd7db566eeb0cd74ae5021536b878b5
        x-checker-data:
          type: gnome
          name: libspelling

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/47/gtranslator-47.0.tar.xz
        sha256: 76e1041c5efb0a88ba18764ea4588b4e1965fa50314e01a173fa3ea0150e1cd5
        x-checker-data:
          type: gnome
          name: gtranslator
          is-important: true
