id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gtranslator
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '*.la'
  - '*.a'
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=xdg-download'
  - '--metadata=X-DConf=migrate-path=/org/gnome/Gtranslator/'
modules:
  # this is needed by libgda
  - shared-modules/intltool/intltool-0.51.json
  - name: libgda
    buildsystem: meson
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670
        x-checker-data:
          type: gnome
          name: libgda
      - type: patch
        path: patches/0001-Fix-undefined-behavior-due-to-signed-integer-overflo.patch
      - type: patch
        path: patches/libgda-no-gtkdoc-markers.patch
    config-opts:
      - '-Djson=true'
    cleanup:
      - '/share/doc'

  - name: libspelling
    buildsystem: meson
    config-opts:
      - '-Ddocs=false'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libspelling/0.2/libspelling-0.2.0.tar.xz
        sha256: fdc5609e02818eca6fc172ff164caa8e52dba638d7590130af3dfb1f28b53421
        x-checker-data:
          type: gnome
          name: libspelling

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/45/gtranslator-45.3.tar.xz
        sha256: 3010204df5c7a5ae027f5a30b1544d6977d417f0e4bb9de297f0ad1a80331873
        x-checker-data:
          type: gnome
          name: gtranslator
          is-important: true
    config-opts:
      - '--buildtype=release'
