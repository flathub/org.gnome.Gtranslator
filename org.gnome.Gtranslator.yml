id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: gtranslator
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-download
  - --metadata=X-DConf=migrate-path=/org/gnome/Gtranslator/
modules:
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libspelling/0.4/libspelling-0.4.9.tar.xz
        sha256: d093fd35ae0f1c98fb58876505287fc0a885e47da9d2411d6d7cd595f34d4ebf
        x-checker-data:
          type: gnome
          name: libspelling
          is-important: true

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/49/gtranslator-49.0.tar.xz
        sha256: eaa85620949d5c27c142219fc184281b229dc31eea3717b5b86eee70dcdcc1e6
        x-checker-data:
          type: gnome
          name: gtranslator
          is-important: true
